<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}" />

    <title>미세먼지 측정</title>

    <style>
        form {
            margin: 30px auto;
            width: 90% !important;
        }

        form h2 {
            margin: 20px 0px 30px 0px;
        }

        form input,
        label {
            margin: 5px 0px;
        }

        .container {
            width: 90% !important;
            text-align: center;
        }

        .info {
            display: flex;
        }
    </style>
</head>

<body>
    <form class="container" method="post">
        <h1><i class="bi bi-cloud-haze"></i>미세먼지 측정</h1>

        <form method="POST">
            <label for="sido_name">도시 이름:</label>
            <input type="text" name="sido_name" id="sido_name" />
            <button type="submit" class="btn btn-primary">검색</button>

        </form>

        {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
        {% endif %}

        {% if pm10 is defined and pm25 is defined %}
        <h2 class="text-center">{{sido_name}}의 미세먼지 평균 농도</h2>

        <p class="text-center">측정일시: {{time}}</p>
        <p class="text-center">미세먼지: {{ pm10 }}㎍/㎥</p>
        <p class="text-center">초미세먼지: {{ pm25 }}㎍/㎥</p>
        {% endif %}

</body>

</html>
